<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>Focus Timer</title>
</head>
<body>
    <main>

        <div id="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>

        <div id="controls">

            <button class="play">
                <img src="./Assets/play.svg" alt="Bot達o de Play">
            </button>

            <button class="pause">
                <img src="./Assets/pause.svg" alt="Bot達o de Pause">
            </button>

            <button class="stop">
                <img src="./Assets/stop.svg" alt="Bot達o de Stop">
            </button>

            <button class="set">
                <img src="./Assets/stopwatch.svg" alt="Bot達o de Configurar">
            </button>

        </div>

    </main>

    <footer>

        <button class="sound-on">
            <img src="./Assets/volumemedium.svg" alt="Volume ativo">
        </button>

        <button class="sound-off">
            <img src="./Assets/volumemute.svg" alt="Volume mudo">
        </button>

    </footer>
</body>
</html>
